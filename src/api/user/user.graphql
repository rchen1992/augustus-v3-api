type User implements Node {
    id: ID!
    email: String
    userName: String!
    avatarUrl: String
    userLadders: [LadderUser!]!
    matches(offset: Int, limit: Int): [Match!]!
    matchCount: Int
    createdAt: String
    updatedAt: String
}

extend type Query {
    users: [User!]!
    user(id: ID!): User
    me: User
}
