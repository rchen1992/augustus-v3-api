type User implements Node {
    id: ID!
    email: String
    userName: String!
    avatarUrl: String
    ladders: [Ladder!]!
    matches(offset: Int, limit: Int): [Match!]!
    matchCount: Int
    createdAt: String
    updatedAt: String
    rating: Int
    ratingDelta: Int
    rank: Int
    ladderJoinDate: String
}

extend type Query {
    users: [User!]!
    user(id: ID!): User
    me: User
}
