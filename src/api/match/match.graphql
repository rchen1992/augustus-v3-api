type Match implements Node {
    id: ID!
    tied: Boolean!
    createdAt: String
    updatedAt: String
    user1: User!
    user2: User!
    ladder: Ladder!
    winner: User
    loser: User
}

input NewMatchInput {
    ladderId: ID!
    user1Id: ID!
    user2Id: ID!
    winnerId: ID
    loserId: ID
}

extend type Query {
    matches: [Match!]!
    match(id: ID!): Match
}

extend type Mutation {
    newMatch(input: NewMatchInput!): Match!
}
