type Ladder implements Node {
    id: ID!
    ladderName: String!
    inviteToken: String!
    createdAt: String
    updatedAt: String
    userRating: Int
    userRatingDelta: Int
    users: [User!]!
    matches: [Match!]!
}

extend type Query {
    ladders: [Ladder!]!
    ladder(id: ID!): Ladder
}

extend type Mutation {
    newLadder(ladderName: String!): Ladder!
}
