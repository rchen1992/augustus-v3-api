type Ladder implements Node {
    id: ID!
    ladderName: String!
    inviteToken: String!
    createdAt: String
    updatedAt: String
    userRating: Int
    userRatingDelta: Int
    userRank: Int
    userMatchStats: UserMatchStats
    users: [User!]!
    matches: [Match!]!
}

type UserMatchStats {
    matchCount: Int
    winCount: Int
    lossCount: Int
    tieCount: Int
}

extend type Query {
    ladders: [Ladder!]!
    ladder(id: ID!): Ladder
}

extend type Mutation {
    newLadder(ladderName: String!): Ladder!
}
